search:
  fields:
    - Description: data.description
    - ID: data.id
    - State: data.state
    - Category: data.category

table:
  sort:
    key: data.id
    desc: true
  fields:
    - Description: data.description
    - State: data.state
      type: enum
      enums:
        - ok: green.500
          type: state
        - alert: red.500
          type: state
        - warning: yellow.500
          type: state
    - Category: data.category
      type: enum
      enums:
        - COST: indigo.500
        - SUSTAINABILITY: peacock.500
        - RELIABILITY: violet.500
        - PERFORMANCE: blue.500
        - MANAGEABILITY: green.500
        - SECURITY: red.500
        - CATEGORY_UNSPECIFIED: coral.500
    - Resource Count: data.resourceCount
    - Service: data.cloudServiceGroup
    - Service Type: data.cloudServiceType
    - Cost Savings: data.costSavings

tabs.0:
  name: Details
  items:
    - name: Recommender Details
      type: item
      fields:
        - Name: data.name
        - ID: data.id
        - Description: data.description
        - State: data.state
          type: enum
          enums:
            - ok: green.500
            - alert: red.500
            - warning: yellow.500
        - Resource Count: data.resourceCount
        - Cost Savings: data.costSavings
        - Priority Level: data.primaryPriorityLevel
          type: enum
          enums:
            - Highest: red.500
            - Second Highest: coral.500
            - Second Lowest: yellow.300
            - Lowest: gray.500
            - Unspecified: black

tabs.1:
  name: Recommendations
  type: query-search-table
  fields:
    - Description: data.recommendations.description
      type: more
      popup_name: Insights
      popup_type: simple-table
      popup_fields:
        - Description: data.recommendations.insights.description
        - Severity: data.recommendations.insights.severity
          type: enum
          enums:
            - CRITICAL: red.500
            - HIGH: red.500
            - SEVERITY_UNSPECIFIED: red.500
            - MEDIUM: gray.500
            - LOW: gray.500
        - Category: data.recommendations.insights.category
          type: enum
          enums:
            - COST: indigo.500
            - SUSTAINABILITY: peacock.500
            - RELIABILITY: violet.500
            - PERFORMANCE: blue.500
            - MANAGEABILITY: green.500
            - SECURITY: red.500
            - CATEGORY_UNSPECIFIED: coral.500
    - State: data.recommendations.state
      type: enum
      enums:
        - ACTIVE: green.500
        - ACCEPTED: red.500
        - STATE_UNSPECIFIED: red.500
        - DISMISSED: red.500
    - Cost Savings: data.recommendations.costSavings
    - Affected Resource: data.recommendations.display
      type: more
      popup_name: Affected Resources
      popup_type: raw
      popup_key: data.recommendations.affectedResources
    - Location: data.recommendations.location
    - Priority Level: data.recommendations.priorityLevel
      type: enum
      enums:
        - Highest: red.500
        - Second Highest: coral.500
        - Second Lowest: yellow.300
        - Lowest: gray.500
        - Unspecified: red.500
    - Operations: data.recommendations.operations